<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Happy Birthday! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #ffe4e1 25%, #f0f8ff 50%, #f8f8ff 75%, #fff0f5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b; }
            to { text-shadow: 0 0 30px #ff6b6b, 0 0 50px #ff6b6b, 0 0 70px #ff6b6b, 0 0 80px #ff6b6b; }
        }

        .birthday-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-bottom: 1rem;
            max-width: 800px;
        }

        .letter-row {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .letter-block {
            display: inline-block;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2.2rem;
            font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
            color: white;
            border-radius: 0;
            transform: rotate(var(--rotation)) translate(var(--offset-x), var(--offset-y));
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: letterFloat 4s ease-in-out infinite;
            animation-delay: var(--delay);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .letter-block.h { background: #FF4444; --rotation: -3deg; --offset-x: -2px; --offset-y: 1px; --delay: 0s; }
        .letter-block.a { background: #FF8800; --rotation: 4deg; --offset-x: 1px; --offset-y: -2px; --delay: 0.2s; }
        .letter-block.p1 { background: #00CCFF; --rotation: -2deg; --offset-x: -1px; --offset-y: 2px; --delay: 0.4s; }
        .letter-block.p2 { background: #FFFF00; --rotation: 5deg; --offset-x: 2px; --offset-y: -1px; --delay: 0.6s; }
        .letter-block.y1 { background: #FF66CC; --rotation: -4deg; --offset-x: -2px; --offset-y: 0px; --delay: 0.8s; }
        .letter-block.b { background: #33CC33; --rotation: 3deg; --offset-x: 1px; --offset-y: 1px; --delay: 1s; }
        .letter-block.i { background: #66FF66; --rotation: -1deg; --offset-x: -1px; --offset-y: -1px; --delay: 1.2s; }
        .letter-block.r { background: #006600; --rotation: 6deg; --offset-x: 2px; --offset-y: 2px; --delay: 1.4s; }
        .letter-block.t { background: #9933FF; --rotation: -5deg; --offset-x: -2px; --offset-y: 1px; --delay: 1.6s; }
        .letter-block.h2 { background: #FF6600; --rotation: 2deg; --offset-x: 1px; --offset-y: -2px; --delay: 1.8s; }
        .letter-block.d { background: #FF3366; --rotation: -3deg; --offset-x: -1px; --offset-y: 0px; --delay: 2s; }
        .letter-block.a2 { background: #FF99CC; --rotation: 4deg; --offset-x: 2px; --offset-y: 1px; --delay: 2.2s; }
        .letter-block.y2 { background: #00FFFF; --rotation: -2deg; --offset-x: -2px; --offset-y: -1px; --delay: 2.4s; }

        .to-you {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #8b4513;
            text-align: center;
            margin-top: 0.5rem;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        @keyframes letterFloat {
            0%, 100% { 
                transform: rotate(var(--rotation)) translate(var(--offset-x), var(--offset-y)) translateY(0px); 
            }
            50% { 
                transform: rotate(var(--rotation)) translate(var(--offset-x), var(--offset-y)) translateY(-8px); 
            }
        }



        .cake-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 5;
            background: transparent;
        }

        .cake-container:hover {
            transform: scale(1.02);
        }

        .cake-image {
            width: 500px;
            height: auto;
            max-width: 90vw;
            border-radius: 15px;
            display: block;
            background: transparent;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            animation: confetti-fall 4s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            color: #8b4513;
            font-size: clamp(1rem, 4vw, 1.5rem);
            text-align: center;
            margin-top: 2rem;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .click-hint {
            color: #8b4513;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        .back-btn {
            background: rgba(255, 182, 193, 0.3);
            border: 2px solid rgba(255, 182, 193, 0.5);
            border-radius: 25px;
            padding: 10px 20px;
            color: #8b4513;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 182, 193, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
        }

        .polaroid-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .polaroid-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .balloon {
            position: fixed;
            width: 350px;
            height: auto;
            animation: balloonFloat 8s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .balloon:hover {
            transform: scale(1.05);
        }

        .balloon:active {
            transform: scale(0.95);
        }

        .birthday-wish-card {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            z-index: 1000;
            animation: wishCardPop 0.5s ease-out;
            text-align: center;
            color: #333;
        }

        .birthday-wish-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .birthday-wish-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0;
            color: #555;
        }

        @keyframes wishCardPop {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .wish-card-fade-out {
            animation: wishCardFadeOut 0.5s ease-in forwards;
        }

        @keyframes wishCardFadeOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .balloon-1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .balloon-2 {
            top: 25%;
            right: 8%;
            animation-delay: 3s;
            animation-duration: 12s;
        }

        .balloon-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
            animation-duration: 9s;
        }

        @keyframes balloonFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-20px) rotate(3deg) scale(1.05); 
            }
            50% { 
                transform: translateY(-30px) rotate(-2deg) scale(1.1); 
            }
            75% { 
                transform: translateY(-20px) rotate(2deg) scale(1.05); 
            }
        }

        .gift-box {
            position: fixed;
            width: 120px;
            height: auto;
            animation: giftBoxFloat 6s ease-in-out infinite;
            z-index: 3;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.2));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box:active {
            transform: scale(0.95);
        }

        .gift-wish-card {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            z-index: 1000;
            animation: wishCardPop 0.5s ease-out;
            text-align: center;
            color: #333;
        }

        .gift-wish-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .gift-wish-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0;
            color: #555;
        }

        .gift-box-1 {
            bottom: 15%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .gift-box-2 {
            bottom: 25%;
            right: 10%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        @keyframes giftBoxFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-15px) rotate(2deg) scale(1.05); 
            }
            50% { 
                transform: translateY(-25px) rotate(-1deg) scale(1.1); 
            }
            75% { 
                transform: translateY(-15px) rotate(1deg) scale(1.05); 
            }
        }



        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .cake-image {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            .cake-image {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Balloons -->
            <img src="images/ea9592e8-0557-4c77-b3b3-834a43241125.png" alt="Balloon" class="balloon balloon-1">
        <img src="images/ea9592e8-0557-4c77-b3b3-834a43241125.png" alt="Balloon" class="balloon balloon-2">
        <img src="images/ea9592e8-0557-4c77-b3b3-834a43241125.png" alt="Balloon" class="balloon balloon-3">
    
    <!-- Decorative Gift Boxes -->
            <img src="images/gift box.png" alt="Gift Box" class="gift-box gift-box-1">
        <img src="images/gift box.png" alt="Gift Box" class="gift-box gift-box-2">
    
    <div class="container">
        <div class="birthday-title">
            <div class="letter-row">
                <div class="letter-block h">H</div>
                <div class="letter-block a">A</div>
                <div class="letter-block p1">P</div>
                <div class="letter-block p2">P</div>
                <div class="letter-block y1">Y</div>
            </div>
            <div class="letter-row">
                <div class="letter-block b">B</div>
                <div class="letter-block i">I</div>
                <div class="letter-block r">R</div>
                <div class="letter-block t">T</div>
                <div class="letter-block h2">H</div>
            </div>
            <div class="letter-row">
                <div class="letter-block d">D</div>
                <div class="letter-block a2">A</div>
                <div class="letter-block y2">Y</div>
            </div>
            <div class="to-you">to you!</div>
        </div>
        
        <button class="back-btn" onclick="goBack()">‚Üê Back to Welcome</button>
        <button class="polaroid-btn" onclick="goToPolaroids()">üì∏ Photo Gallery</button>
        
        <div class="cake-container" onclick="createConfetti()">
            <img src="images/cake 2.png" alt="Birthday Cake" class="cake-image">
        </div>
    
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#a8edea', '#fed6e3'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 6000);
                }, i * 20);
            }
        }

        // Auto-confetti every 15 seconds
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance
                createConfetti();
            }
        }, 15000);



        function goBack() {
            // Add transition effect
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            // Go back to landing page
            setTimeout(() => {
                window.location.href = 'landing.html';
            }, 500);
        }

        function goToPolaroids() {
            // Add transition effect
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            // Go to Polaroid gallery
            setTimeout(() => {
                window.location.href = 'polaroids.html';
            }, 500);
        }

        // Balloon and gift box click functionality
        document.addEventListener('DOMContentLoaded', () => {
            const balloons = document.querySelectorAll('.balloon');
            
            balloons.forEach((balloon, index) => {
                balloon.addEventListener('click', () => showBirthdayWish(index));
            });

            const giftBoxes = document.querySelectorAll('.gift-box');
            giftBoxes.forEach((giftBox, index) => {
                giftBox.addEventListener('click', () => showGiftWish(index));
            });
        });

        function showBirthdayWish(balloonIndex) {
            const wishes = [
                {
                    title: "üéÇ Sweet Birthday Wishes! üéÇ",
                message: "May your day be filled with endless joy, sweet surprises, and all the happiness your heart can hold!"
                },
                {
                    title: "‚ú® Magical Birthday! ‚ú®",
                    message: "Here's to a birthday that's as amazing and special as you are. May all your dreams come true!"
                },
                {
                    title: "üéâ Epic Birthday Celebration! üéâ",
                    message: "Wishing you a birthday that's absolutely spectacular, filled with love, laughter, and unforgettable moments!"
                }
            ];

            const wish = wishes[balloonIndex];
            
            // Remove any existing cards (both types)
            const existingWishCard = document.querySelector('.birthday-wish-card');
            const existingGiftCard = document.querySelector('.gift-wish-card');
            
            if (existingWishCard) {
                existingWishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (existingWishCard.parentNode) {
                        existingWishCard.parentNode.removeChild(existingWishCard);
                    }
                }, 500);
            }
            
            if (existingGiftCard) {
                existingGiftCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (existingGiftCard.parentNode) {
                        existingGiftCard.parentNode.removeChild(existingGiftCard);
                    }
                }, 500);
            }

            // Create new wish card
            const wishCard = document.createElement('div');
            wishCard.className = 'birthday-wish-card';
            wishCard.innerHTML = `
                <h3>${wish.title}</h3>
                <p>${wish.message}</p>
            `;

            // Position the card near the clicked balloon
            const balloon = document.querySelectorAll('.balloon')[balloonIndex];
            const balloonRect = balloon.getBoundingClientRect();
            
            wishCard.style.left = (balloonRect.left + balloonRect.width / 2 - 175) + 'px';
            wishCard.style.top = (balloonRect.top + balloonRect.height / 2 - 100) + 'px';

            document.body.appendChild(wishCard);

            // Fade out after 5 seconds
            setTimeout(() => {
                wishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (wishCard.parentNode) {
                        wishCard.parentNode.removeChild(wishCard);
                    }
                }, 500);
            }, 5000);
        }

        function showGiftWish(giftBoxIndex) {
            const giftWishes = [
                {
                    title: "üéÅ Birthday Wish Granted! üéÅ",
                    message: "Your birthday wish has been heard by the universe! May it come true in the most magical way!"
                },
                {
                    title: "‚ú® Special Birthday Magic! ‚ú®",
                    message: "The gift of your birthday has been blessed with extra sparkle and wonder. Enjoy every moment!"
                },
                {
                    title: "üåü Birthday Dreams Come True! üåü",
                    message: "Your birthday is a day of infinite possibilities. May all your heart's desires manifest today!"
                }
            ];

            const wish = giftWishes[giftBoxIndex % giftWishes.length];
            
            // Remove any existing cards (both types)
            const existingWishCard = document.querySelector('.birthday-wish-card');
            const existingGiftCard = document.querySelector('.gift-wish-card');
            
            if (existingWishCard) {
                existingWishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (existingWishCard.parentNode) {
                        existingWishCard.parentNode.removeChild(existingWishCard);
                    }
                }, 500);
            }
            
            if (existingGiftCard) {
                existingGiftCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (existingGiftCard.parentNode) {
                        existingGiftCard.parentNode.removeChild(existingGiftCard);
                    }
                }, 500);
            }

            // Create new gift wish card
            const wishCard = document.createElement('div');
            wishCard.className = 'gift-wish-card';
            wishCard.innerHTML = `
                <h3>${wish.title}</h3>
                <p>${wish.message}</p>
            `;

            // Position the card near the clicked gift box
            const giftBox = document.querySelectorAll('.gift-box')[giftBoxIndex];
            const giftBoxRect = giftBox.getBoundingClientRect();
            
            wishCard.style.left = (giftBoxRect.left + giftBoxRect.width / 2 - 175) + 'px';
            wishCard.style.top = (giftBoxRect.top + giftBoxRect.height / 2 - 100) + 'px';

            document.body.appendChild(wishCard);

            // Fade out after 5 seconds
            setTimeout(() => {
                wishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (wishCard.parentNode) {
                        wishCard.parentNode.removeChild(wishCard);
                    }
                }, 500);
            }, 5000);
        }


    </script>
</body>
</html>
