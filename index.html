<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Happy Birthday! 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #ffe4e1 25%, #f0f8ff 50%, #f8f8ff 75%, #fff0f5 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b; }
            to { text-shadow: 0 0 30px #ff6b6b, 0 0 50px #ff6b6b, 0 0 70px #ff6b6b, 0 0 80px #ff6b6b; }
        }

        .birthday-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-bottom: 1rem;
            max-width: 800px;
        }

        .letter-row {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .letter-block {
            display: inline-block;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2.2rem;
            font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
            color: white;
            border-radius: 0;
            transform: rotate(var(--rotation)) translate(var(--offset-x), var(--offset-y));
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: letterFloat 4s ease-in-out infinite;
            animation-delay: var(--delay);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .letter-block.h { background: #FF4444; --rotation: -3deg; --offset-x: -2px; --offset-y: 1px; --delay: 0s; }
        .letter-block.a { background: #FF8800; --rotation: 4deg; --offset-x: 1px; --offset-y: -2px; --delay: 0.2s; }
        .letter-block.p1 { background: #00CCFF; --rotation: -2deg; --offset-x: -1px; --offset-y: 2px; --delay: 0.4s; }
        .letter-block.p2 { background: #FFFF00; --rotation: 5deg; --offset-x: 2px; --offset-y: -1px; --delay: 0.6s; }
        .letter-block.y1 { background: #FF66CC; --rotation: -4deg; --offset-x: -2px; --offset-y: 0px; --delay: 0.8s; }
        .letter-block.b { background: #33CC33; --rotation: 3deg; --offset-x: 1px; --offset-y: 1px; --delay: 1s; }
        .letter-block.i { background: #66FF66; --rotation: -1deg; --offset-x: -1px; --offset-y: -1px; --delay: 1.2s; }
        .letter-block.r { background: #006600; --rotation: 6deg; --offset-x: 2px; --offset-y: 2px; --delay: 1.4s; }
        .letter-block.t { background: #9933FF; --rotation: -5deg; --offset-x: -2px; --offset-y: 1px; --delay: 1.6s; }
        .letter-block.h2 { background: #FF6600; --rotation: 2deg; --offset-x: 1px; --offset-y: -2px; --delay: 1.8s; }
        .letter-block.d { background: #FF3366; --rotation: -3deg; --offset-x: -1px; --offset-y: 0px; --delay: 2s; }
        .letter-block.a2 { background: #FF99CC; --rotation: 4deg; --offset-x: 2px; --offset-y: 1px; --delay: 2.2s; }
        .letter-block.y2 { background: #00FFFF; --rotation: -2deg; --offset-x: -2px; --offset-y: -1px; --delay: 2.4s; }

        .to-you {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #8b4513;
            text-align: center;
            margin-top: 0.5rem;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        @keyframes letterFloat {
            0%, 100% { 
                transform: rotate(var(--rotation)) translate(var(--offset-x), var(--offset-y)) translateY(0px); 
            }
            50% { 
                transform: rotate(var(--rotation)) translate(var(--offset-x), var(--offset-y)) translateY(-8px); 
            }
        }



        .cake-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 5;
            background: transparent;
        }

        .cake-container:hover {
            transform: scale(1.02);
        }

        .cake-image {
            width: 500px;
            height: auto;
            max-width: 90vw;
            border-radius: 15px;
            display: block;
            background: transparent;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            animation: confetti-fall 4s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            color: #8b4513;
            font-size: clamp(1rem, 4vw, 1.5rem);
            text-align: center;
            margin-top: 2rem;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .click-hint {
            color: #8b4513;
            font-size: 1rem;
            text-align: center;
            margin-top: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }





        .balloon {
            position: fixed;
            width: 350px;
            height: auto;
            animation: balloonFloat 8s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .balloon:hover {
            transform: scale(1.05);
        }

        .balloon:active {
            transform: scale(0.95);
        }

        .birthday-wish-card {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 30px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 380px;
            min-width: 320px;
            z-index: 1000;
            animation: wishCardPop 0.5s ease-out;
            text-align: center;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.6;
            height: auto;
            min-height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .birthday-wish-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .birthday-wish-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0;
            color: #555;
            white-space: normal;
            word-break: normal;
            hyphens: auto;
        }

        @keyframes wishCardPop {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .wish-card-fade-out {
            animation: wishCardFadeOut 0.5s ease-in forwards;
        }

        @keyframes wishCardFadeOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .back-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconBounce 2s ease-in-out infinite;
        }

        .back-icon:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            animation: none;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-3deg); }
            75% { transform: scale(1.05) rotate(2deg); }

        .balloon-1 {
            top: 15%;
            left: 10%;

        .balloon-2 {

            animation-duration: 12s;
        }

        .balloon-3 {
            bottom: 20%;
            left: 20%;

            animation-duration: 9s;
        }

        @keyframes balloonFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-20px) rotate(3deg) scale(1.05); 
            }
            50% { 
                transform: translateY(-30px) rotate(-2deg) scale(1.1); 
            }
            75% { 
                transform: translateY(-20px) rotate(2deg) scale(1.05);

        }

        .gift-box {
            position: fixed;
            width: 120px;
            height: auto;
            animation: giftBoxFloat 6s ease-in-out infinite;
            z-index: 3;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.2));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box:active {
            transform: scale(0.95);
        }

        .gift-wish-card {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 30px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 380px;
            min-width: 320px;
            z-index: 1000;
            animation: wishCardPop 0.5s ease-out;
            text-align: center;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.6;
            height: auto;
            min-height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
        }

        .gift-wish-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .gift-wish-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0;
            color: #555;
            white-space: normal;
            word-break: normal;
            hyphens: auto;
        }

        
        .gift-wish-card.wish-card-fade-out {
            animation: wishCardFadeOut 0.5s ease-in forwards;
        }

        .gift-box-1 {
            bottom: 15%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .gift-box-2 {
            bottom: 25%;
            right: 10%;
            animation-delay: 4s;
            animation-duration: 10s;
        }



        @keyframes giftBoxFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-15px) rotate(2deg) scale(1.05); 
            }
            50% { 
                transform: translateY(-25px) rotate(-1deg) scale(1.1); 
            }
            75% { 
                transform: translateY(-15px) rotate(1deg) scale(1.05); 
            }
        }

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#a8edea', '#fed6e3'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 6000);
                }, i * 20);
            }
        }

        
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance
                createConfetti();
            }
        }, 15000);







       
        document.addEventListener('DOMContentLoaded', () => {
            const balloons = document.querySelectorAll('.balloon');
            
            balloons.forEach((balloon, index) => {
                balloon.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    showBirthdayWish(index);
                });
            });

            const giftBoxes = document.querySelectorAll('.gift-box');
            giftBoxes.forEach((giftBox, index) => {
                giftBox.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    showGiftWish(index);
                });
            });

            
            document.addEventListener('click', (e) => {
                
                if (!e.target.closest('.birthday-wish-card') && 
                    !e.target.closest('.gift-wish-card') && 
                    !e.target.closest('.balloon') && 
                    !e.target.closest('.gift-box')) {
                    closeAllCards();
                }
            });

           
            window.addEventListener('resize', () => {
              
                const wishCard = document.querySelector('.birthday-wish-card');
                const giftCard = document.querySelector('.gift-wish-card');
                
                if (wishCard && window.innerWidth <= 768) {
                    wishCard.style.left = '50%';
                    wishCard.style.transform = 'translate(-50%, -50%)';
                    wishCard.style.top = '50%';
                }
                
                if (giftCard && window.innerWidth <= 768) {
                    giftCard.style.left = '50%';
                    giftCard.style.transform = 'translate(-50%, -50%)';
                    giftCard.style.top = '50%';
                }
            });
        });

        function goBack() {
           
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
           
            setTimeout(() => {
                window.location.href = 'landing.html';
            }, 500);
        }

        function closeAllCards() {
            const existingWishCard = document.querySelector('.birthday-wish-card');
            const existingGiftCard = document.querySelector('.gift-wish-card');
            
            if (existingWishCard) {
                existingWishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (existingWishCard.parentNode) {
                        existingWishCard.parentNode.removeChild(existingWishCard);
                    }
                }, 500);
            }
            
            if (existingGiftCard) {
                existingGiftCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (existingGiftCard.parentNode) {
                        existingGiftCard.parentNode.removeChild(existingGiftCard);
                    }
                }, 500);
            }
        }

        function showBirthdayWish(balloonIndex) {
            const wishes = [
                {
                    title: "🌼 Happy Birthday, my sunshine 🌼",
                    message: "Even from far away, I hope you feel the warmth of my love wrapping around you today. You've given me countless reasons to smile, and on your day, I just want you to feel how deeply cherished you are. May this year bring you the same comfort, laughter, and light that you constantly bring into my life."
                },
                {
                    title: "💫 My favorite human 💫",
                    message: "If I were there right now, I'd be wrapping you up in the tightest hug and not letting go until you complained (and even then, I still wouldn't). I'd cover you in a thousand kisses just to remind you how much you mean to me, and probably laugh at your face while you pretend to be annoyed. Distance might be stopping my arms, but it can't stop my love, it's still hugging you right now."
                },
                {
                    title: "💫 My forever 💫",
                    message: "You know what I wish for you today? A lifetime of happiness where you'll never have to wonder if you're loved, because I'll spend every single day proving it to you. I may not write poems the way you do or pull off grand gestures, but my heart belongs only to you and that's the truest gift I'll ever have to give. There's something so magical about you how your presence makes life safer, softer, and more alive. No matter how many birthdays come and go, you'll always be the wish I'll never stop making. Distance may steal moments, but it will never steal what we are. You are my once-in-a-lifetime kind of love, my safe place, my favorite person and I'll keep choosing you, over and over, in every lifetime."
                }
            ];

            const wish = wishes[balloonIndex];
            
            
            closeAllCards();

        
            const wishCard = document.createElement('div');
            wishCard.className = 'birthday-wish-card';
            
            
            if (balloonIndex === 2) {
                wishCard.style.maxWidth = '750px';
                wishCard.style.minWidth = '700px';
                wishCard.style.maxHeight = '90vh';
                wishCard.style.overflowY = 'auto';
            }
            
            wishCard.innerHTML = `
                <h3>${wish.title}</h3>
                <p>${wish.message}</p>
            `;

            const balloon = document.querySelectorAll('.balloon')[balloonIndex];
            const balloonRect = balloon.getBoundingClientRect();
            
            
            if (window.innerWidth <= 768) {
                
                wishCard.style.left = '50%';
                wishCard.style.transform = 'translateX(-50%)';
                wishCard.style.top = '50%';
                wishCard.style.transform = 'translate(-50%, -50%)';
            } else {
               
                if (balloonIndex === 2) {
                    wishCard.style.left = (balloonRect.left + balloonRect.width / 2 - 375) + 'px';
                } else {
                    wishCard.style.left = (balloonRect.left + balloonRect.width / 2 - 190) + 'px';
                }
                wishCard.style.top = (balloonRect.top + balloonRect.height / 2 - 100) + 'px';
            }

            document.body.appendChild(wishCard);

            
            if (balloonIndex === 2) {
               
                wishCard.offsetHeight;
                
                wishCard.style.height = 'auto';
                wishCard.style.minHeight = 'fit-content';
            }

          
            setTimeout(() => {
                wishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (wishCard.parentNode) {
                        wishCard.parentNode.removeChild(wishCard);
                    }
                }, 500);
            }, 10000);
        }

        function showGiftWish(giftBoxIndex) {
            const giftWishes = [
                {
                    title: "🤗 The Hug Attack 🤗",
                    message: "The very first thing I'll do when I see you hehe squeeze you so tight you'll forget how to breathe (in the best way)."
                },
                {
                    title: "💋 The Kiss Flood 💋",
                    message: "Second thing? Drown you in kisses until you beg me to stop (spoiler: I won't)."
                }
            ];

            const wish = giftWishes[giftBoxIndex % giftWishes.length];
            
            
            closeAllCards();

           
            const wishCard = document.createElement('div');
            wishCard.className = 'gift-wish-card';
            wishCard.innerHTML = `
                <h3>${wish.title}</h3>
                <p>${wish.message}</p>
            `;

          
            const giftBox = document.querySelectorAll('.gift-box')[giftBoxIndex];
            const giftBoxRect = giftBox.getBoundingClientRect();
            
            
            if (window.innerWidth <= 768) {
               
                wishCard.style.left = '50%';
                wishCard.style.transform = 'translateX(-50%)';
                wishCard.style.top = '50%';
                wishCard.style.transform = 'translate(-50%, -50%)';
            } else {
               
                wishCard.style.left = (giftBoxRect.left + giftBoxRect.width / 2 - 190) + 'px';
                wishCard.style.top = (giftBoxRect.top + giftBoxRect.height / 2 - 100) + 'px';
            }

            document.body.appendChild(wishCard);

           
            setTimeout(() => {
                wishCard.classList.add('wish-card-fade-out');
                setTimeout(() => {
                    if (wishCard.parentNode) {
                        wishCard.parentNode.removeChild(wishCard);
                    }
                }, 500);
            }, 10000);
        }


    </script>
