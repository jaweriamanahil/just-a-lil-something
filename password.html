<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <title>üîê A lil something for you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #ffe4e1 25%, #f0f8ff 50%, #f8f8ff 75%, #fff0f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 107, 107, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: lockBounce 2s ease-in-out infinite;
        }

        @keyframes lockBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .title {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .password-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }

        /* Floating background elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; font-size: 3rem; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 15%; font-size: 2.5rem; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; font-size: 2rem; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 40%; right: 25%; font-size: 2.8rem; animation-delay: 1s; }
        .floating-element:nth-child(5) { bottom: 40%; right: 30%; font-size: 2.3rem; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .password-container {
                padding: 30px 25px;
                margin: 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .password-input {
                padding: 12px 18px;
                font-size: 1rem;
            }

            .submit-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Success animation */
        .success {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-element">üéÇ</div>
        <div class="floating-element">üéâ</div>
        <div class="floating-element">‚ú®</div>
        <div class="floating-element">üéà</div>
        <div class="floating-element">üéÅ</div>
    </div>

    <div class="password-container">
        <div class="lock-icon">üîê</div>
        <h1 class="title">A lil something for you </h1>
        <p class="subtitle">Enter the secret password to access this stupid website! üéÇ‚ú®</p>
        
        <form class="password-form" id="passwordForm">
            <div class="input-group">
                <input 
                    type="password" 
                    class="password-input" 
                    id="passwordInput" 
                    placeholder="Enter password here..."
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                üöÄ Lesgoooooooo
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
        
        <p class="hint">üí° Hint: Think about who this birthday is for...</p>
    </div>

    <script>
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const container = document.querySelector('.password-container');

       
        const CORRECT_PASSWORD = 'Sameed2708';

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                
                container.classList.add('success');
                
                setTimeout(() => {
                 
                    document.body.style.transition = 'opacity 0.5s ease-out';
                    document.body.style.opacity = '0';
                    
                    setTimeout(() => {
                        window.location.href = 'meow.html';
                    }, 500);
                }, 300);
                
            } else {
               
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
               
                container.style.animation = 'none';
                setTimeout(() => {
                    container.style.animation = 'shake 0.5s ease-in-out';
                }, 10);
                
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        
        window.addEventListener('load', () => {
            passwordInput.focus();
        });

       
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
