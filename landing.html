<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #ffe4e1 25%, #f0f8ff 50%, #f8f8ff 75%, #fff0f5 100%);
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }



        .meow-image {
            position: fixed;
            left: 0;
            top: 0;
            width: 50vw;
            height: 100vh;
            object-fit: cover;
            z-index: 5;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15));
            animation: gentleFloat 4s ease-in-out infinite, gentlePulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .meow-image:hover {
            transform: scale(1.02);
        }

        .meow-image:active {
            transform: scale(0.98);
        }

     
        .message {
            position: fixed;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #8b4513;
            text-align: center;
            margin-top: 0.5rem;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            z-index: 10;
            max-width: 500px;
            white-space: nowrap;
            overflow: visible;
            min-width: 300px;
        }

        .line-1 {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            animation: gentleBounce 3s ease-in-out infinite;
            white-space: nowrap;
            display: block;
        }

        .line-1 .sparkle {
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .line-2 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.4rem;
            animation: gentleBounce 3s ease-in-out infinite 0.5s;
            white-space: nowrap;
            display: block;
        }

        .line-2 .emoji {
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            color: initial;
        }

        .line-3 {
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #26d0ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            animation: gentleBounce 3s ease-in-out infinite 1s;
            white-space: nowrap;
            display: block;
        }

        @keyframes gentleBounce {
            0%, 100% { 
                transform: translateY(0px) scale(1);
            }
            25% { 
                transform: translateY(-8px) scale(1.02);
            }
            50% { 
                transform: translateY(-12px) scale(1.05);
            }
            75% { 
                transform: translateY(-6px) scale(1.03);
            }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.3));
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 2.5rem;
            animation-delay: 2s;
            filter: drop-shadow(0 0 10px rgba(78, 205, 196, 0.3));
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 2rem;
            animation-delay: 4s;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.3));
        }

        .floating-element:nth-child(4) {
            top: 40%;
            right: 25%;
            font-size: 2.8rem;
            animation-delay: 1s;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .floating-element:nth-child(5) {
            bottom: 40%;
            right: 30%;
            font-size: 2.3rem;
            animation-delay: 3s;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.3));
        }

        .floating-element:nth-child(6) {
            top: 15%;
            right: 40%;
            font-size: 2.6rem;
            animation-delay: 1.5s;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.4));
        }

        .floating-element:nth-child(7) {
            bottom: 15%;
            left: 40%;
            font-size: 2.4rem;
            animation-delay: 2.5s;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
        }

        .floating-element:nth-child(8) {
            top: 70%;
            left: 30%;
            font-size: 2.7rem;
            animation-delay: 0.5s;
            filter: drop-shadow(0 0 10px rgba(78, 205, 196, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .heart-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-particle {
            position: absolute;
            color: #ff69b4;
            font-size: 1.2rem;
            animation: heartFloat 8s linear infinite;
            opacity: 0.7;
        }

        .heart-particle:nth-child(1) { left: 15%; top: 80%; animation-delay: 0s; }
        .heart-particle:nth-child(2) { left: 85%; top: 20%; animation-delay: 2s; }
        .heart-particle:nth-child(3) { left: 70%; top: 70%; animation-delay: 4s; }
        .heart-particle:nth-child(4) { left: 25%; top: 30%; animation-delay: 6s; }
        .heart-particle:nth-child(5) { left: 90%; top: 60%; animation-delay: 1s; }
        .heart-particle:nth-child(6) { left: 10%; top: 50%; animation-delay: 3s; }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confettiFall 6s linear infinite;
        }

        .confetti:nth-child(1) { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; background: #4ecdc4; animation-delay: 1s; }
        .confetti:nth-child(3) { left: 30%; background: #ffd93d; animation-delay: 2s; }
        .confetti:nth-child(4) { left: 40%; background: #ff69b4; animation-delay: 3s; }
        .confetti:nth-child(5) { left: 50%; background: #a8edea; animation-delay: 4s; }
        .confetti:nth-child(6) { left: 60%; background: #fed6e3; animation-delay: 5s; }
        .confetti:nth-child(7) { left: 70%; background: #ff9ff3; animation-delay: 0.5s; }
        .confetti:nth-child(8) { left: 80%; background: #feca57; animation-delay: 1.5s; }
        .confetti:nth-child(9) { left: 90%; background: #96ceb4; animation-delay: 2.5s; }
        .confetti:nth-child(10) { left: 95%; background: #ff6b9d; animation-delay: 3.5s; }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(1.2);
                opacity: 0;
            }
        }

        .sparkle-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ffd700;
            animation: sparkleBurst 2s ease-out infinite;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes sparkleBurst {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 360px) {

            .floating-element:nth-child(2) { top: 50%; right: 5%; font-size: 1.6rem; }

            .floating-element:nth-child(4) { top: 30%; right: 15%; font-size: 1.9rem; }
            .floating-element:nth-child(5) { bottom: 30%; right: 20%; font-size: 1.6rem; }
            .floating-element:nth-child(6) { top: 5%; right: 30%; font-size: 1.9rem; }
            .floating-element:nth-child(7) { bottom: 5%; left: 30%; font-size: 1.7rem; }
            .floating-element:nth-child(8) { top: 60%; left: 20%; font-size: 2rem; }

            }

            .confetti {

            }

            .sparkle-burst {

            }
        }
