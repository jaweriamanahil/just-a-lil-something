<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Happy Birthday! ðŸŽ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #ffe4e1 25%, #f0f8ff 50%, #f8f8ff 75%, #fff0f5 100%);
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-left: 50vw;
        }

        .meow-image {
            position: fixed;
            left: 0;
            top: 0;
            width: 50vw;
            height: 100vh;
            object-fit: cover;
            z-index: 5;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15));
            animation: gentleFloat 4s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .meow-image:hover {
            transform: scale(1.02);
        }

        .meow-image:active {
            transform: scale(0.98);
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }



        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 2.5rem;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 2rem;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }



        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .enter-button {
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Meow Image -->
    <img src="images/meow.png" alt="Meow" class="meow-image" onclick="enterBirthday()">
    
    <div class="floating-elements">
        <div class="floating-element">ðŸŽ‚</div>
        <div class="floating-element">ðŸŽ‰</div>
        <div class="floating-element">âœ¨</div>
    </div>

    <div class="container">
    </div>

    <script>
        function enterBirthday() {
            // Add a nice transition effect
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            // Redirect to the cake page after transition
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', () => {
            // Add click ripple effect to button
            const button = document.querySelector('.enter-button');
            
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
